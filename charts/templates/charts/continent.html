{% extends "./layout.html" %}

{% block content %}
  <h1>Olympic medals for {{ continent_name }}</h1>
  <div id="medals-chart"></div>

  <script type="module">
    const {MedalsChart} = await import("{{ medal_chart_url }}");
    const target = document.querySelector("#medals-chart");
    target.append(await MedalsChart());
  </script>
{% endblock %}
